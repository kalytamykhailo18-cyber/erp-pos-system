version: '3.8'

services:
  backend:
    image: erp-pos-system-backend:latest
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - DB_HOST=postgres-erp
      - DB_PORT=5432
      - DB_NAME=petfood_erp_dev
      - DB_USER=postgres
      - DB_PASSWORD=a
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - JWT_EXPIRES_IN=7d
      - CLOUDINARY_CLOUD_NAME=dcfjvxt5h
      - CLOUDINARY_API_KEY=541445981138132
      - CLOUDINARY_API_SECRET=nQ_dj1uLkdVITmP1aVh4FWMlMCY
      - MAX_FILE_SIZE=10485760
    networks:
      - easypanel
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.gretta-api.rule=Host(`api.grettas-erp.com`)"
        - "traefik.http.routers.gretta-api.entrypoints=websecure"
        - "traefik.http.routers.gretta-api.tls=true"
        - "traefik.http.routers.gretta-api.tls.certresolver=letsencrypt"
        - "traefik.http.services.gretta-api.loadbalancer.server.port=5000"
      replicas: 1

  frontend:
    image: erp-pos-system-frontend:latest
    ports:
      - "8080:80"
    networks:
      - easypanel
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.gretta-web.rule=Host(`grettas-erp.com`) || Host(`www.grettas-erp.com`)"
        - "traefik.http.routers.gretta-web.entrypoints=websecure"
        - "traefik.http.routers.gretta-web.tls=true"
        - "traefik.http.routers.gretta-web.tls.certresolver=letsencrypt"
        - "traefik.http.services.gretta-web.loadbalancer.server.port=80"
      replicas: 1

networks:
  easypanel:
    external: true
